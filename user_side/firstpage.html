<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darth Coffee - Premium Coffee & Cafe</title>
    <style>
        /* ===== BASE STYLES ===== */
        :root {
            --coffee-dark: #3E2723;
            --coffee-medium: #5D4037;
            --coffee-light: #8D6E63;
            --coffee-cream: #D7CCC8;
            --coffee-text: #EFEBE9;
            --gold-accent: #D4AF37;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Playfair Display', serif;
            background: var(--coffee-dark);
            color: var(--coffee-text);
            overflow-x: hidden;
            line-height: 1.6;
            animation: fadeInPage 1.5s ease-in-out;
        }
        
        /* ===== HERO SECTION ===== */
        .hero {
            height: 100vh;
            min-height: 600px;
            position: relative;
            background: url('../img/firstbg.avif') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(62, 39, 35, 0.85) 0%, rgba(111, 64, 55, 0.7) 100%);
            animation: fadeOverlay 2.5s ease-in-out;
        }
        
        .content {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 1200px;
            padding: 2rem;
        }
        
        .logo-container {
            margin-bottom: 2rem;
            animation: fadeInDown 1.5s ease-in-out;
        }
        
        .logo {
            width: 150px;
            height: auto;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
            transition: transform 0.5s ease;
        }
        
        .logo:hover {
            transform: scale(1.05) rotate(-2deg);
        }
        
        .title {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 700;
            color: var(--coffee-cream);
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            letter-spacing: 1px;
            animation: fadeInUp 1.5s ease-in-out 0.3s both;
        }
        
        .subtitle {
            font-size: clamp(1rem, 2vw, 1.5rem);
            font-weight: 400;
            color: var(--gold-accent);
            margin-bottom: 2rem;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
            animation: fadeInUp 1.5s ease-in-out 0.6s both;
        }
        
        .poem {
            font-style: italic;
            font-size: clamp(1.1rem, 2.5vw, 1.8rem);
            max-width: 800px;
            margin: 2rem auto 3rem;
            color: var(--coffee-text);
            line-height: 1.8;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards 1.2s;
            position: relative;
            padding: 0 1rem;
        }
        
        .poem::before, .poem::after {
            content: '"';
            font-size: 3rem;
            color: var(--gold-accent);
            opacity: 0.5;
            position: absolute;
        }
        
        .poem::before {
            top: -1.5rem;
            left: -0.5rem;
        }
        
        .poem::after {
            bottom: -3rem;
            right: -0.5rem;
        }
        
        .btn {
            background: linear-gradient(135deg, var(--coffee-light) 0%, var(--coffee-medium) 100%);
            color: var(--coffee-cream);
            padding: 18px 42px;
            border: none;
            border-radius: 50px;
            font-size: clamp(1rem, 2vw, 1.2rem);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 5px 25px rgba(0,0,0,0.3);
            font-family: 'Playfair Display', serif;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-top: 3rem;
            opacity: 0;
            animation: fadeInUp 1.5s ease-in-out forwards 1.5s;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);
            color: white;
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--gold-accent) 0%, rgba(212, 175, 55, 0.7) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .btn:hover::after {
            opacity: 0.2;
        }
        
        /* Coffee steam animation */
        .coffee-steam {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards 2s, steamRise 8s ease-in-out infinite 2s;
        }
        
        .steam {
            position: absolute;
            height: 80px;
            width: 8px;
            background: linear-gradient(to top, rgba(255,255,255,0) 0%, rgba(255,255,255,0.8) 50%, rgba(255,255,255,0) 100%);
            border-radius: 8px;
            filter: blur(1px);
        }
        
        .steam:nth-child(1) {
            left: 45%;
            animation: steamAnimation 4s ease infinite;
        }
        
        .steam:nth-child(2) {
            left: 50%;
            animation: steamAnimation 5s ease infinite 0.5s;
        }
        
        .steam:nth-child(3) {
            left: 55%;
            animation: steamAnimation 6s ease infinite 1s;
        }
        
        /* ===== ANIMATIONS ===== */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes zoomIn {
            from { transform: scale(1.1); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        @keyframes fadeOverlay {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInPage {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes steamRise {
            0% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-20px); }
            100% { transform: translateX(-50%) translateY(0); }
        }
        
        @keyframes steamAnimation {
            0% { transform: translateY(0) scaleY(1); opacity: 0; }
            50% { transform: translateY(-50px) scaleY(1.5); opacity: 0.8; }
            100% { transform: translateY(-100px) scaleY(0.5); opacity: 0; }
        }
        
        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 992px) {
            .hero {
                min-height: 700px;
            }
            
            .poem {
                margin: 1.5rem auto 2.5rem;
            }
            
            .btn {
                margin-top: 2.5rem;
                padding: 16px 36px;
            }
        }
        
        @media (max-width: 768px) {
            .hero {
                min-height: 600px;
            }
            
            .logo {
                width: 120px;
            }
            
            .poem {
                font-size: 1.2rem;
                margin: 1rem auto 2rem;
            }
            
            .poem::before, .poem::after {
                font-size: 2rem;
            }
            
            .poem::before {
                top: -1rem;
            }
            
            .poem::after {
                bottom: -2rem;
            }
            
            .btn {
                padding: 14px 32px;
                margin-top: 2rem;
            }
            
            .coffee-steam {
                width: 150px;
                height: 150px;
                bottom: 15%;
            }
        }
        
        @media (max-width: 576px) {
            .hero {
                min-height: 500px;
            }
            
            .content {
                padding: 1rem;
            }
            
            .logo {
                width: 100px;
            }
            
            .poem {
                font-size: 1rem;
                margin: 1rem auto;
                padding: 0 0.5rem;
            }
            
            .btn {
                padding: 12px 28px;
                margin-top: 1.5rem;
            }
            
            .coffee-steam {
                display: none;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
</head>
<body>
    <section class="hero">
        <div class="overlay"></div>
        <div class="content">
            <div class="logo-container">
                <img src="../img/logo.png" alt="Dark Coffee Logo" class="logo">
            </div>
            
            <h1 class="title">Dark Coffee</h1>
            <p class="subtitle">Where Poetry Meets Coffee</p>
            
            <div class="poem">
                In the quiet steam of morning brew,<br>
                Words and flavors blend anew.<br>
                Sip the stories, taste the rhyme,<br>
                One cup at a time.
            </div>
            
            <a href="main_page.html" class="btn">Begin Your Journey</a>
            
            <div class="coffee-steam">
                <div class="steam"></div>
                <div class="steam"></div>
                <div class="steam"></div>
            </div>
        </div>
    </section>
</body>
</html>
